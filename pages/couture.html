          aria-label="Slide 1"

        <button
          type="button"

          data-bs-slide-to="1"
          aria-label="Slide 2"
        ></button>
        <button
          type="button"

      </div>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img
            src="../images/01-couture.jpeg"
            class="d-block"

          />
          <div class="carousel-item-text">
            <div class="carousel-item-title">

              <h3>design by Ferruccio Laviani</h3>
            </div>

          </div>
        </div>
        <div class="carousel-item">

              <h2>couture</h2>
              <h3>design by Ferruccio Laviani</h3>
            </div>
            <div class="caption">3 / 3</div>
          </div>
        </div>
      </div>
      <button
        class="carousel-control-prev"
        type="button"
        data-bs-target="#carouselExampleIndicators"
        data-bs-slide="prev"
      >
        <span class="fa-solid fa-arrow-left-long text-dark" aria-hidden="true">

        <span class="visually-hidden">Previous</span>
      </button>
      <button
